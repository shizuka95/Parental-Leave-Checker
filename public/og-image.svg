<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f0f9ff"/>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1" fill="#e0f2fe" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Main Content Area -->
  <rect x="80" y="80" width="1040" height="470" fill="white" rx="20" stroke="#e0f2fe" stroke-width="2"/>
  
  <!-- Icon -->
  <circle cx="200" cy="200" r="40" fill="#0ea5e9"/>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" fill="white">👶</text>
  
  <!-- Title -->
  <text x="280" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#0f172a">
    育児休業受給資格チェッカー
  </text>
  
  <!-- Subtitle -->
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
    Japan Childcare Leave Eligibility Checker
  </text>
  
  <!-- Description -->
  <text x="280" y="280" font-family="Arial, sans-serif" font-size="20" fill="#475569">
    日本の育児休業受給資格を簡単にチェック
  </text>
  <text x="280" y="310" font-family="Arial, sans-serif" font-size="18" fill="#64748b">
    出産予定日や雇用形態に基づいて資格を判定
  </text>
  
  <!-- Features -->
  <g transform="translate(280, 360)">
    <circle cx="0" cy="0" r="6" fill="#22c55e"/>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="16" fill="#475569">雇用保険の受給資格確認</text>
    
    <circle cx="0" cy="30" r="6" fill="#22c55e"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" fill="#475569">雇用期間・勤務日数の自動計算</text>
    
    <circle cx="0" cy="60" r="6" fill="#22c55e"/>
    <text x="20" y="65" font-family="Arial, sans-serif" font-size="16" fill="#475569">個別アドバイス提供</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">
    労働法に基づく一般的な判定 | 詳細は人事部門にご相談ください
  </text>
</svg>